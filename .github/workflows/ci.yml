name: CI/CD TPI DevOps

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    env:
      MONGO_URL: mongodb://localhost:27017/todolist_test

    services:
      mongo:
        image: mongo
        ports:
          - 27017:27017

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v4

      - name: 🟢 Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./backend/package-lock.json

      - name: 📦 Instalar dependencias del backend
        working-directory: ./backend
        run: npm install

      - name: ⏱️ Esperar a Mongo
        run: sleep 10

      - name: 🧪 Ejecutar tests del backend
        working-directory: ./backend
        run: npm test

      - name: 🔐 Log in a DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🐳 Build y push imagen backend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/tpi-backend:latest ./backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/tpi-backend:latest

      - name: 🐳 Build y push imagen frontend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/tpi-frontend:latest ./frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/tpi-frontend:latest

      - name: 🚂 Desplegar en Railway
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          railway login --token ${{ secrets.RAILWAY_TOKEN }}
          railway up --service backend
